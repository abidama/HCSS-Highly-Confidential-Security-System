<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help/Support</title>
    <link rel="stylesheet" href="styles.css">
<style>
	body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.support-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

h1 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 20px;
}

.contact-info {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
}

.contact-info strong {
    color: #000;
}
</style>
</head>
<body>
    <div class="support-container">
        <h1>Help / Support</h1>
        <div class="contact-info">
            <p><strong>Contact us:</strong></p>
            <p><strong>Phone No:</strong> 1800 479 862</p>
            <p><strong>Email ID:</strong> xyz@gmail.com</p>
        </div>
    </div>
</body>
</html>
